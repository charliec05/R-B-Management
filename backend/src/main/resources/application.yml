server:
  port: 8080

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/rbmgmt}
    username: ${SPRING_DATASOURCE_USERNAME:rbuser}
    password: ${SPRING_DATASOURCE_PASSWORD:rbpass}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true

app:
  security:
    jwt-secret: ${JWT_SECRET:devsecretdevsecretdevsecretdevsec}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost}

logging:
  level:
    org.springframework.security: INFO


